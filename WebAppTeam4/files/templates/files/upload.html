{%extends 'contacts/base.html' %}

{% block content %}
<h1>Завантажити файл</h1>
<a href="{% url 'files:files' %}" role="button">
    <svg class="back-icon" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
    До списку файлів</a>
  <br/>
  <br/>
<div class="form-block">
    <form action="{% url 'files:upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label class="form-label">
                <p>Категорія</p>
                {{form.category}}
            </label>
            
        </div>
        <div>
            <label class="form-label">
                <p>Файл</p>
                {{form.path}}
            </label>
        </div>
        <div>
            <label class="form-label">
                <p>Опис</p>
                <!--{{form.description}}-->
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </label>
        </div>
        <button type="submit">Надіслати</button>
    </form>
</div>

{% endblock %}
