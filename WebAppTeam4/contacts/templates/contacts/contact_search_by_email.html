{% extends "contacts/base.html" %}

{% block content %}
    <a href="{% url 'contacts:contacts' %}" role="button">
        <svg class="file-icon" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
            <path
                d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
        </svg>
        До списку контактів</a>
    <div class="form-block">
        <h2>Пошук за email</h2>
        <form action="{% url 'contacts:contact_search_by_email' %}" method="post">
            {% csrf_token %}
            <div>
                <label class="form-label" for="search_email">
                    <p>Email:</p>
                    {{form.search_email}}
                </label>
            </div>
            <div>
                <button type="submit">Шукати</button>
            </div>
        </form>
    </div>
{% endblock %}
