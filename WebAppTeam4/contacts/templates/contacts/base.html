<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CloudHarbor</title>
    <!-- CSS only -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'contacts/colors.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'contacts/style.css' %}">
</head>
<body>
<div class="container">
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top">
            CloudHarbor
        </a>
        {% if not user.is_authenticated %}
        <a class="login-button" href="/users/login"><i class='fa fa-sign-in'>Login</i></a>
        {% else %}
        <a class="navbar-item" href="/contacts">Contacts</a>
        <a class="navbar-item" href="/notes/notes/">Notes</a>
        <a class="navbar-item" href="{% url 'files:files' %}">Cloud</a>
        <a class="navbar-item" href="{% url 'files:upload' %}">Upload</a>
        <a class="navbar-item" href="/news">News</a>
        {% endif %}
    </nav>
    <div class="main-content">
        {% block content %} {% endblock %}
    </div>

</div>


<footer>Created by Code Breeze Squad, 2023</footer>

</body>

</html>
